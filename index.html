		$(function(){
			// ----------- HEADER -----------
			$('header span').ls({ size: 45, lightSource: 'top right' });
			$('header').ls({ type: 'box', size: 6, lightSource: 'top center', color: 'this', opacity: 25 });
			$('section').ls({ type: 'box', size: 6, lightSource: 'top center', opacity: 13 });

			// ----------- ICONS -----------
			$('#icon1txt').ls({lightSource: 'top right', size: 62});
			$('#icon2txt').ls({lightSource: 'top right', size: 48});
			$('#icon3txt').ls({lightSource: 'top right', size: 50});
			$('#icon4txt').ls({lightSource: 'top center', size: 70});

			$('.icon').each(function(){
				$(this).ls({type: 'box', lightSource: 'top center', color: 'this', size: 6, opacity: 25});
			});

			// ... stuff ...
			$('html, body').css('opacity', '1');
		});
	</script>
